    <section class="content ">
      <div class="content container-fluid">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">アカウント一覧</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>

            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">APIキー</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control input-edge" id="inputEmail3" placeholder="APIキー">
                </div>
              </div>
              <div class="form-group">
                <label for="optionsRadios" class="col-sm-2 control-label">モジュール</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                    <span class="small-text">代理店</span>
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    <span class="small-text">ユーザ</span>
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    <span class="small-text">プレイス</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">種別</label>
                <div class="col-sm-10">
                  <label class="checkbox-inline">
                    <input type="checkbox">
                    <span class="small-text">A型</span>
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox">
                    <span class="small-text">B型</span>
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox">
                    <span class="small-text">O型</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="memo" class="col-sm-2 control-label">メモ</label>
                <div class="col-sm-6">
                  <textarea class="form-control input-edge" id="memo" rows="5"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="sinck" class="col-sm-2 control-label">シンクサービス</label>
                <div class="col-sm-8">
                  <select class="form-control input-edge" id="sinck">
                    <option>未選択</option>
                    <option>Yahoo!</option>
                    <option>Google</option>
                    <option>Apple</option>
                    <option>Amazon</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <!-- /.box-body -->
          <div class="box-footer text-center">
            <button type="submit" class="btn btn-success">登録する</button>
          </div>
